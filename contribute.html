<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <!-- Main content area -->
    <div class="container">
        <h1 class="mt-4 mb-3" id="cal">Submit Your Recipe</h1>
        <form>
            <div class="mb-3">
                <label for="recipeName" class="form-label" id="one">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label" id="one">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label" id="one">Instructions</label>
                <textarea class="form-control" id="instructions" rows="6" required></textarea>
            </div>
            <div class="mb-3">
                <label for="prepTime" class="form-label"id="one">Preparation Time (in minutes)</label>
                <input type="number" class="form-control" id="prepTime" required>
            </div>
            <div class="mb-3">
                <label for="imageURL" class="form-label" id="one">Image URL</label>
                <input type="url" class="form-control" id="imageURL" required>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
